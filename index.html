<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<title>Chrysalis wallpaper animation</title>
	<link rel="shortcut icon" href="Chrysalis Head.png">
	<link rel="stylesheet" href="Styl.css">
	<script src="drag.js"></script>
	<script src="Glowny.js"></script>
</head>

<body>
	<div class="slider" id="main">
		<img class="Back" id="Background" src="Background.jpg">
		<div class="slider_items">

				<img class="Othe i1" id="Other_icons_1" src="Other icons 1.png">
			</div>
			<div class="slideItem">

				<img class="Othe i2" id="Other_icons_2" src="Other icons 2.png">

			<div class="slideItem">

				<img class="Othe i3" id="Other_icons_3" src="Other icons 3.png">
			</div>
		</div>
		<img class="Scre" id="Screen_icons_0" src="Screen icons 0.png">
		<img class="Scre" id="Screen_icons_1" src="Screen icons 1.1.png">
		<img class="Scre" id="Screen_icons_2" src="Screen icons 2.1.png">
		<img class="Scre" id="Screen_icons_3" src="Screen icons 3.1.png">
